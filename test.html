<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TITLE</title>
  <style>
    .container {
      width: 300px; height: 300px;
      position: relative; background: #fcfcfc;
    }
    .x-axis {
      position: absolute; width: 100%; height: 1px;
      left: 0; top: 50%;
      background: #a1a1a1;
    }
    .y-axis {
      position: absolute; width: 1px; height: 100%;
      left: 50%; top: 0;
      background: #a1a1a1;
    }
  </style>
</head>
<style>
</style>

<body>
<div class="container">
  <div class="x-axis"></div>
  <div class="y-axis"></div>
  <canvas width="300" height="300" id="canvas" class="canvas"></canvas>
</div>
<script>
  let canvas = document.getElementById('canvas');
  let ctx = canvas.getContext('2d');
  ctx.translate(150, 150);
  ctx.rotate(60 * 2 * Math.PI / 360);
  let img = new Image();
  img.src = 'assets/img/ld1.jpg';
  img.onload = () => {
		ctx.drawImage(img, -55, -37, 101, 74);
  }
</script>
</body>
</html>
